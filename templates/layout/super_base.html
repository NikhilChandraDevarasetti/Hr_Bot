<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <div class="container-fluid p-0">
        <div class="d-flex flex-nowrap content-wrapper">
            <div class="sidenav" id="sidenav">
                <div class="logo-wrapper d-flex justify-content-between align-items-center">
                    <a href="#" class="logo d-flex flex-nowrap align-items-center" id="logo">
                        <span class="text-uppercase logo__name"> NS </span>
                        <span class="ms-2 mb-0 logo__chat"> Chatbot </span>
                    </a>
                    <div class="toggle_btn open" id="toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div class="menu-wrapper">
                    <ul class="navbar-nav">
                        <li class="nav-item {% if session.status == 'dashboard' %} active {% endif %}">
                            <a {% if session.role =="2" %} href="{{ url_for('admin.author_dashboard', _external=True, _scheme= config['SSL_SECURITY']) }}" {% elif session.role =="3" %} href="{{ url_for('admin.approver_dashboard', _external=True, _scheme= config['SSL_SECURITY']) }}" {% elif session.role =="1" %} href="{{ url_for('admin.dashboard', _external=True, _scheme= config['SSL_SECURITY']) }}" {% else %} href="{{ url_for('dashboard', _external=True, _scheme= config['SSL_SECURITY']) }}" {% endif %} class="nav-link">
                                <img src="static/assets/img/icons/dashboard.svg" alt="dashboard">
                                <span class="text-capitalize"> Dashboard </span>
                            </a>
                        </li>
                        <li class="nav-item {% if session.status == 'add_user' %} active {% endif %}">
                            <a href="{{ url_for('admin.add_user', _external=True, _scheme= config['SSL_SECURITY']) }}" class="nav-link">
                                <img src="static/assets/img/icons/create_intent.svg" alt="create user">
                                <span class="text-capitalize"> Create User </span>
                            </a>
                        </li>
                        <li class="nav-item {% if session.status == 'user_list' %} active {% endif %}">
                            <a href="{{ url_for('admin.user_list', _external=True, _scheme= config['SSL_SECURITY']) }}" class="nav-link">
                                <img src="static/assets/img/icons/intent_list.svg" alt="user list">
                                <span class="text-capitalize"> User List </span>
                            </a>
                        </li>
<!--                        <li class="nav-item {% if session.status == 'add_role' %} active {% endif %}">-->
<!--                            <a href="{{ url_for('admin.add_role', _external=True, _scheme= config['SSL_SECURITY']) }}" class="nav-link">-->
<!--                                <img src="static/assets/img/icons/trained_models.svg" alt="Create Role  ">-->
<!--                                <span class="text-capitalize"> Create Role </span>-->
<!--                            </a>-->
<!--                        </li>-->
                        <li class="nav-item {% if session.status == 'role_list' %} active {% endif %}">
                            <a href="{{ url_for('admin.role_list', _external=True, _scheme= config['SSL_SECURITY']) }}" class="nav-link">
                                <img src="static/assets/img/icons/untrained_query.svg" alt="Role List">
                                <span class="text-capitalize"> Role List </span>
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </div>
            <div class="main-content" id="content">
                <header class="dashboard-header w-100">
                    <div class="d-flex justify-content-between align-items-baseline">
                        <div class="dashboard__heading">
                            <h1 class="text-capitalize mb-0"> Hi! <span>{{session.name}}</span>, </h1>
                            <p> Have a great day ahead. </p>
                        </div>
                        <<div class="user-info d-flex flex-nowrap align-items-center">
                            <div class="icon-help" id="helpbox">
                                <img src="static/assets/img/icons/help_icon.svg" alt="help" class="helpimage">
                            </div>
                            <div class="user-img" id="imagebox">
                                <img src="static/assets/img/blank.png" alt="user image" class="userimage">
                            </div>
                            <div class=" logout-modal" id="logoutmodal">
                                <div class="user-info">
                                    <div class="user-img">
                                        <img src="static/assets/img/blank.png" alt="user image">
                                    </div>
                                    <h3 class="user-name">{{session.username}}</h3>
                                </div>
                                <button class="logout-btn" onclick="window.location.href='{{ url_for( 'auth.sign_out', _external=True, _scheme= config['SSL_SECURITY']) }}';">logout</button>
                            </div>
                            <div class="help-modal" id="helpmodal">
                                <div class="help-info">
                                    <div class="icon-help">
                                        <img src="static/assets/img/icons/help_icon.svg" alt="help">
                                    </div>
                                    <h3 class="help-heading">Help</h3>
                                </div>
                                <button class="video-btn">Demo Video</button>
                                <button class="video-btn">User Guide</button>
                            </div>
                        </div>
                    </div>
                </header>
                {% block content %} {% endblock content %}
            </div>
        </div>
        <div class="blur-bg" id="blur-bg"></div>
    </div>
	<!--begin::Javascript-->
	<!--begin::Global Javascript Bundle(used by all pages)-->

	<!--end::Global Javascript Bundle-->
	<!--begin::Page Custom Javascript(used by this page)-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
     <script src="static/assets/js/logout_popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
