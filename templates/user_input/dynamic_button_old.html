<div style= "margin-top: 5%;" id="res{{cnt}}">
	<div class="col-md-4 fv-row" id="res_data_button_pick" style="display: inline-block;">
		<label class="d-flex align-items-center fs-6 fw-bold mb-2">
			<span class="required">Responses</span>
		</label>
		<input type="text" class="form-control form-control-solid" placeholder="Enter Responses"
			   name="intentresponses_button_{{cnt}}" id="intentresponses_button_{{cnt}}"/>
	</div>
	<div class="col-md-4 fv-row" id="res_data_payload_button" style="display: inline-block;margin-left: 12%;">
		<label class="d-flex align-items-center fs-6 fw-bold mb-2">
			<span class="required">Payload</span>
		</label>
		<select id="intentresponses_payload_button_{{cnt}}" class="form-select form-select-solid" data-control="select2" data-hide-search="true" data-placeholder="Select Response Type" name="intentresponses_payload_button_{{cnt}}"  tabindex="-1" aria-hidden="true" data-kt-initialized="1">
			{% for item in data_button %}
				<option value="{{item[1]}}"> {{item[1]}}</option>
			{% endfor %}
		</select>
	</div>
	<div style="margin-top: 5%; float: right;" class="col-md-2 fv-row">
		<button onclick=res_rm('{{cnt}}') type="button"  class="btn btn-danger">
		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash" viewBox="0 0 16 16">
			<path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"></path>
		</svg>
		</button>
	</div>
</div>
